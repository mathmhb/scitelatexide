[StatusBar]:: default statusbar settings
statusbar.visible=1
statusbar.number=2
#~ if USE_DEF_STATUSBAR
	statusbar.text.1=\
	[$(scite.readonly)] $(FileNameExt) [$(FileAttrString)]|\
	L[$(LineNumber)] C[$(ColumnNumber)] |\
	lines:$(SelHeight) of $(NbOfLines);\
	bytes:$(SelLength) of $(BufferLength)|\
	$(OverType) ($(EOLMode))|\
	$(FileType)[$(Lexer)][$(code.page.name)]|\
	[$(font.current.size)px]|\
	$(Message)

	statusbar.text.2=\
	FileName: $(FileNameExt) [$(FileAttrString)]\
	|$(NbOfLines) lines, $(BufferLength) bytes\
	|Create: $(FileDate) $(FileTime)\
	|Current: $(CurrentDate) $(CurrentTime)\
	|FoldLevel:$(FoldLevel)

